{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top:40px; padding-bottom: 40px;">
    <div class="pricing-header mt-4 mb-4">
        <h1 class="display-4 text-center fw-normal text-body-emphasis mb-4">{{ object.name_product }}</h1>
    </div>
    <hr style="border: 0; height: 1px; background-color: #6c757d;">
    <div class="container-sm" style="padding-top: 40px; padding-bottom: 80px; width: 45%;">
        {{ object.preview_img }}
        <p>{{ object.category }}</p>
        <h3>Описание:</h3>
        <p>{{ object.description_product }}</p>
        <h3>Цена: {{ object.purchase_price }} руб.</h3>

    </div>
</div>
<div class="pricing-header mt-4 mb-4">
</div>
{% endblock %}
