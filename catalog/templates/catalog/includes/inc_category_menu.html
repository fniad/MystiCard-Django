{% load static %}
<select name="category" style="min-width: 200px; width: 100%; padding: 7px 40px 7px 12px;
border: 1px solid #E8EAED; border-radius: 5px; box-shadow: 0 1px 3px -2px #9098A9;
background: white; border-color: #00782D;">
  {% for category in categories %}
    <option value="{{ category.id }}">{{ category.name_category }}</option>
  {% endfor %}
</select>
