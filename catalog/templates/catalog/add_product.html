{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top:40px; padding-bottom: 40px;">
    <div class="pricing-header mt-4 mb-4">
        <h1 class="display-2 text-center fw-normal text-body-emphasis mb-4">Добавить продукт</h1>
    </div>
    <hr style="border: 0; height: 1px; background-color: #6c757d;">
    <div class="container-sm" style="padding-top: 40px; padding-bottom: 80px; width: 45%;">
        <form method="post">
            {% csrf_token %}
            <div class="display-4 text-center fw-normal text-body-emphasis mb-4 mt-4"><h3>Введите параметры:</h3></div>
            <label for="formNameProductInput" class="form-label mt-2">Наименование продукта:</label>
            <input type="text" class="form-control" id="formNameProductInput" name="name_product"
                   placeholder="Наименование"><br>
            <label class="form-label" style="padding-right: 10px;">Категория для продукта:</label>
            {% include 'catalog/includes/inc_category_menu.html' %}<br>
            <label for="formDescriptionProductInput" class="form-label" style="padding-top: 10px;">Описание
                продукта:</label>
            <textarea class="form-control" id="formDescriptionProductInput" name="description_product"></textarea><br>
            <label for="formPurchasePriceInput" class="form-label">Цена продукта в рублях:</label>
            <input type="number" class="form-control" id="formPurchasePriceInput" name="purchase_price"
                   placeholder="Цена продукта" step="any" min="0" required><br>
            <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <input type="submit" class="btn btn-primary btn-lg btn btn-secondary" value="Создать"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
