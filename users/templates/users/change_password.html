{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top:40px; padding-bottom: 40px;">
    <div class="row">
        <div class="col-6">
            <div class="pricing-header mt-4 mb-4">
                <h1 class="display-6 text-center fw-normal text-body-emphasis mb-4">Забыли свой пароль?</h1>
            </div>
            <hr style="border: 0; height: 1px; background-color: #6c757d;">
            <div class="container-sm" style="padding-top: 40px; padding-bottom: 80px; width: 70%;">
                <p>Введите свой адрес электронной почты, чтобы получить новый пароль.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-secondary">Отправить e-mail</button>
                </form>

                {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
