{% extends 'catalog/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="padding-top:40px; padding-bottom: 40px;">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="pricing-header mt-4 mb-4">
                    <h1 class="display-6 text-center fw-normal text-body-emphasis mb-4">Вход</h1>
                </div>
                <hr style="border: 0; height: 1px; background-color: #6c757d;">
                <div class="container-sm" style="padding-top: 40px; padding-bottom: 80px; width: 70%;">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-2">
                                {{ form.username.label_tag }}
                            </div>
                            <div class="col-2">
                                {{ form.username }}
                            </div>
                        </div>
                         <div class="row mt-2">
                            <div class="col-2">
                                {{ form.password.label_tag }}
                            </div>
                            <div class="col-2">
                                {{ form.password }}
                            </div>
                         </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Войти</button>
                </div>
                <div class="container-sm" style="padding-top: 40px; padding-bottom: 80px; width: 70%;">
                    <p><a class="link-opacity-100-hover" href="{% url 'users:reset_password' %}">Забыли пароль?
                        Сгенерировать новый пароль.</a></p>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
